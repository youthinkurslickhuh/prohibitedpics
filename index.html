<body>
   
    <div class="login-form">
        <h1 style="font-weight: bold; margin-bottom:0px;">PROHIBITED PICS</h1>
        <h2>ENTER PASSWORD</h2>
        <div class="password-enter">
          <input class="password-field" id="pw" type="password">
          <button type="button" id="showPassword" class="show-password"><img class="eye" width="16px" src="https://img.icons8.com/?size=100&id=85329&format=png&color=000000"></button>
</div>
        <button class="submit-button" id="btn">LOG IN</button>
        <p style="text-align:center;" id="msg"></p>
        <script>
   
    const MASTER_HASH = "b29bef598262bdc5c8d8442f1c9752703156509351f3acb46768a72b58ec16b1";

    async function sha256hex(str) {
      const enc = new TextEncoder();
      const data = enc.encode(str);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2,'0')).join('');
    }

    document.getElementById("btn").addEventListener("click", async () => {
      const v = document.getElementById("pw").value || "";
      const h = await sha256hex(v);
      if (h === MASTER_HASH) {
        sessionStorage.setItem("logged_in_master", "1");
        location.href = "protected.html";
      } else {
        document.getElementById("msg").textContent = "INCORRECT PASSWORD";
      }
    });
  </script>
